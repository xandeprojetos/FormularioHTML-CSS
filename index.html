<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Criar conta</h1>
        <div class="social-media">
            <a href="#"><img src="img/logo-google.png" alt="google"></a>
            <a href="#"><img src="img/logo-facebook.png" alt="facebook"></a>
            <a href="#"><img src="img/logo-linkedin-square.jpg" alt="linkedin"></a>
        </div>
        <div class="alternativa">
            <span>OU</span>
        </div>
        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome">
            </label>
            <label for="e-mail">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha">
            </label>
            <input class ="botao "type="button" value="Enviar">            
        </form>
    </main>

    <section class="imagem">
        <img src="img/mobile.svg" alt="">
        <div class="circulo">
        </div>
    </section>
</body>
</html>
